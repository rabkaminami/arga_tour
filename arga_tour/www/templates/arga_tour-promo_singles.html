	<ion-view view-title="{{ promo.title }}" hide-nav-bar="false" >
		<!-- content -->
		<ion-content delegate-handle="top" lazy-scroll  id="page-promo_singles" class="page-promo_singles">
		
			<ion-refresher pulling-text="Pull to refresh..."  on-refresh="doRefresh()"></ion-refresher>
			<div class="list ">
					<div class="item item-divider"  ng-bind-html="promo.title | to_trusted">{{promo.title}}</div>
					<div class="item noborder"><img class="full-image" image-lazy-loader="lines" image-lazy-src="{{promo.image}}"   zoom-view="true" zoom-src="{{promo.image}}"/></div>
					<div class="item item-text-wrap noborder to_trusted" ng-bind-html="promo.maintext | strHTML"></div>
			</div>

		</ion-content>
		<!-- ./content -->
	</ion-view>
