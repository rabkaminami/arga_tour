<ion-side-menus enable-menu-with-back-views="false">
	<ion-side-menu-content>
		<ion-nav-bar ng-show="$root.headerExists" id="navbar-right-top" class="page-title bar-positive">
			<ion-nav-back-button></ion-nav-back-button>
			<ion-nav-buttons side="left">
				<button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
			</ion-nav-buttons>
			<ion-nav-buttons side="right">
				<button class="button button-icon button-clear ion-android-more-vertical" id="menu-popover" ng-click="popover.show($event)"></button>
			</ion-nav-buttons>
		</ion-nav-bar>
		<ion-nav-view name="fabButtonUp"></ion-nav-view>
		<ion-nav-view name="arga_tour-side_menus"></ion-nav-view>
	</ion-side-menu-content>
	<ion-side-menu side="left">
		<ion-header-bar class="bar-positive  ">
			<h1 class="title"><span ng-bind-html="appName | strHTML"></span></h1>
		</ion-header-bar>
		<ion-content class="stable-bg positive-900">
			<ion-list class="list" >
				<ion-item  sound-touch="true"  class="menu-wahana item-sidebar item item-icon-left text-left dark-ink" nav-clear="" menu-close="" ui-sref="arga_tour.wahana">
					<i class="icon ion-ios-partlysunny"></i> Wahana
				</ion-item>
				<ion-item  sound-touch="true"  class="menu-promo item-sidebar item item-icon-left text-left dark-ink" nav-clear="" menu-close="" ui-sref="arga_tour.promo">
					<i class="icon ion-speakerphone"></i> Promo
				</ion-item>
				<ion-item  sound-touch="true"  class="menu-paket item-sidebar item item-icon-left text-left dark-ink" nav-clear="" menu-close="" ui-sref="arga_tour.paket">
					<i class="icon ion-pricetag"></i> Paket
				</ion-item>
				<ion-item  sound-touch="true"  class="menu-artikel item-sidebar item item-icon-left text-left dark-ink" nav-clear="" menu-close="" ui-sref="arga_tour.artikel">
					<i class="icon ion-ios-paper"></i> Artikel
				</ion-item>
			</ion-list>
		</ion-content>
	</ion-side-menu>
</ion-side-menus>
