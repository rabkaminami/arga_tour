	<ion-view view-title="{{ artikel.title }}" hide-nav-bar="false" >
		<!-- content -->
		<ion-content delegate-handle="top" lazy-scroll  id="page-artikel_singles" class="page-artikel_singles">
		
			<ion-refresher pulling-text="Pull to refresh..."  on-refresh="doRefresh()"></ion-refresher>
			<div class="list ">
					<div class="item item-divider"  ng-bind-html="artikel.title | to_trusted">{{artikel.title}}</div>
					<div class="item noborder"><img class="full-image" image-lazy-loader="lines" image-lazy-src="{{artikel.image}}"   zoom-view="true" zoom-src="{{artikel.image}}"/></div>
					<div class="item item-text-wrap noborder to_trusted" ng-bind-html="artikel.maintext | strHTML"></div>
			</div>

		</ion-content>
		<!-- ./content -->
	</ion-view>
