	<ion-view view-title="Artikel" hide-nav-bar="false" >
		<!-- content -->
		<ion-content delegate-handle="top" lazy-scroll  id="page-artikel" class=" page-artikel">
		
			<!-- code refresh -->
			<ion-refresher pulling-text="Pull to refresh..."  on-refresh="doRefresh()"></ion-refresher>
			<!-- ./code refresh -->
			

			<!-- code search -->
			<ion-list class="card list" >
				<div class="item item-input">
					<i class="icon ion-search placeholder-icon"></i>
					<input type="search" ng-model="filter_artikels" placeholder="Search" aria-label="filter artikels" />
				</div>
			</ion-list>
			<!-- ./code search -->


			<!-- code listing -->
			<div class="list animate-none">
				<div class="list card" ng-repeat="item in artikels | filter:filter_artikels as results" ng-init="$last ? fireEvent() : null" href="#/arga_tour/artikel_singles/{{item.id}}" >
					<div class="item item-light"  ng-bind-html="item.title | to_trusted"></div>
					<div class="item item-thumbnail-left item-text-wrap">
						<img alt="" class="full-image" image-lazy-loader="lines" image-lazy-src="{{item.image}}"   />
						<div class="to_trusted" ng-bind-html="item.preview | limitTo:140 | to_trusted"></div>
				</div>
					<a class="item button button-clear light ink" href="#/arga_tour/artikel_singles/{{item.id}}">More</a>
				</div>
			</div>
			<!-- ./code listing -->
			<!-- code infinite scroll -->
			<ion-list class="list">
				<ion-infinite-scroll ng-if="!noMoreItemsAvailable" on-infinite="onInfinite()" distance="5px" ng-if="hasMoreData"></ion-infinite-scroll>
			</ion-list>
			<!-- ./code infinite scroll -->


			<!-- code search result not found -->
			<ion-list class="list">
				<div class="item" ng-if="results.length == 0" >
					<p>No results found...!</p>
				</div>
			</ion-list>
			<!-- code search result not found -->




		</ion-content>
		<!-- ./content -->
	</ion-view>
